<!-- 
event
performing
date/time
address
details
video
image
event info 
-->
<hr>
<div *ngFor="let e of event">
    <h1>{{e.title}}</h1>
    <button (click)="addFavorite(e.id)">Favorite</button>
    <h3>{{e.performing}}</h3>
    <h3>{{e.eventDatetime}}</h3>
    <h3>{{e.contactInfo}}</h3>
    <h3>{{e.description}}</h3>
    <img src={{e.imgURL}} alt={{e.title}}>
    <a href={{e.videoURL}}> View event video!!</a>

    <h3>{{e.contactInfo}}</h3>
    <h4>{{e.favorite}}</h4>
   
    </div>
